# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'AdGuard Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards